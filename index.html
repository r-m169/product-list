<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>Product List</h3>
    <div class="list-container">
        <div class="grid-item grid-item-1">Product</div>
        <div class="grid-item grid-item-2">Price</div>
        <div class="grid-item grid-item-3">Edit</div>
        <div class="grid-item grid-item-4">
            <p id="empty-message">There are no items. Try to add some.</p>
        </div>
        <div class="grid-item grid-item-5">
            <input type="text" id="product-input" placeholder="Product">
        </div>
        <div class="grid-item grid-item-6">
            <input type="number" id="price-input" placeholder="Price">
        </div>
        <div class="grid-item grid-item-7">
            <button id="add-button">Add</button>
        </div>
        <div class="grid-item grid-item-8">Total Price: 0</div>
    </div>

    <script src="./js/index.js" type="module"></script>
</body>

</html>
